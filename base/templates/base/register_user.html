{% extends 'main.html' %}

{% block content %}
<main class="update-account layout">
    <div class="container">
        <div class="layout__box">
            <div class="layout__boxHeader">
                <div class="layout__boxTitle">
                    <a href="{% url 'user-home' %}">
                        <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32"
                            viewBox="0 0 32 32">
                            <title>arrow-left</title>
                            <path
                                d="M13.723 2.286l-13.723 13.714 13.719 13.714 1.616-1.611-10.96-10.96h27.625v-2.286h-27.625l10.965-10.965-1.616-1.607z">
                            </path>
                        </svg>
                    </a>
                    <h3>Create/Update User</h3>
                </div>
            </div>
            <div class="layout__body">
                {% if page == 'create_user' %}
                <form class="form" method="POST" action="">
                    {% csrf_token %}
                    <div class="form__group form__group">
                        <label for="username">Username</label>
                        <input id="username" name="username" type="text" placeholder="e.g. orange" />
                    </div>
                    <div class="form__group form__group">
                        <label for="email">Email</label>
                        <input id="email" name="email" type="email" placeholder="e.g. orange@email.com" />
                    </div>
                    <div class="form__group">
                        <label for="password1">Password</label>
                        <input id="password1" name="password1" type="password"
                            placeholder="&bull;&bull;&bull;&bull;&bull;&bull;&bull;&bull;" />
                    </div>

                    <div class="form__group">
                        <label for="password2">Confirm Password</label>
                        <input id="password2" name="password2" type="password"
                            placeholder="&bull;&bull;&bull;&bull;&bull;&bull;&bull;&bull;" />
                    </div>

                    <div class="form__action">
                        <a class="btn btn--dark" href="{% url 'user-home' %}">Cancel</a>
                        <button class="btn btn--main" type="submit">Submit</button>
                    </div>
                </form>
                {% endif %}

                {% if page == 'update_user' %}
                <form class="form" method="POST" action="">
                    {% csrf_token %}
                    {% for field in form %}
                    <div class="form__group">
                        <label for="room_name">{{field.label}}</label>
                        {{field}}
                    </div>
                    {% endfor %}

                    <div class="form__action">
                        <a class="btn btn--dark" href="{% url 'user-home' %}">Cancel</a>
                        <button class="btn btn--main" type="submit">Submit</button>
                    </div>
                </form>
                {% endif %}
            </div>
        </div>
    </div>
</main>
{% endblock content %}
